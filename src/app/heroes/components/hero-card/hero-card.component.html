<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{ hero.superhero }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ hero.alter_ego }}
    </mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image [src]="hero | img" alt="" />

  <mat-card-content>
    <h3>{{ hero.publisher }}</h3>
    <p>
      <strong>First Appearance</strong> {{ hero.first_appearance }}
      <br />
      <strong>Person: </strong> {{ hero.characters }}
    </p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="warn"
    [routerLink]="['/heroes',hero.id]">Read More...</button>
    <button mat-button
    [routerLink]="['/heroes/editHero',hero.id]">Edit</button>
  </mat-card-actions>
</mat-card>
